<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main">
            <div class="top-container">
                <div class="main-with-star">
                    <div class="main-filed">
                        <img
                            class="main-diamond"
                            src="/img/diamond.png"
                            alt="diamond"
                        />
                        <h2 class="main-title">TradeOnAcc</h2>
                        <img
                            class="main-diamond"
                            src="/img/diamond.png"
                            alt="diamond"
                        />
                    </div>
                    <h2 class="secondary-title">
                        лучшие магазины steam аккаунтов
                    </h2>
                </div>

                <div class="main-figure">
                    <img
                        class="main-image"
                        src="img/figma-photo.png"
                        alt="img"
                    />
                    <div class="main-text">
                        <p>Введите сумму, на которую вы хотите пополнить</p>
                        <p>баланс вашего профиля:</p>
                    </div>
                    <div class="input-icon">
                        <input
                            class="main-input"
                            type="number"
                            placeholder="Введите сумму"
                        />
                        <span class="rouble">₽</span>
                    </div>
                </div>

                <div class="main-with-second-star">
                    <button class="main-button">Оплатить</button>
                </div>
            </div>
        </div>
    </body>
</html>
